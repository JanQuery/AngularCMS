<div ng-if="user.isLoggedIn">

	<div ng-controller="StylesController" ng-init="editStyle()">

		<div ng-include="layout.navigator"></div>

		<div ng-show="user.access_table['styles'] == false" class="row">
			<div class="col-lg-12">
			    <div ng-include="layout.access"></div>
			</div>
		</div>

		<div ng-show="user.access_table['styles'] == true" class="row">

			<div class="col-lg-12">
				<form class="form" role="form" method="post">
					<div class="panel panel-primary">
						<div class="panel-heading">Edycja stylów</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="contents">Ustawienia użytkownika:</label>
								<textarea class="form-control" id="contents" rows="20" ng-model="styleEdit.file_contents" ng-disabled="processing" required></textarea>
							</div>
						</div>
						<div class="panel-footer text-center">
							<button class="btn btn-primary" type="submit" ng-disabled="processing" ng-click="saveStyle()">Zapisz</button>
							<input class="btn btn-danger" type="button" ng-disabled="processing" ng-click="cancelStyle()" value="Zamknij">
						</div>
					</div>
				</form>
			</div>

			<div class="col-lg-12">
				<div ng-include="layout.messager"></div>
			</div>

		</div>

	</div>

</div>
