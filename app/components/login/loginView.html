<div ng-controller="AuthController">

    <div class="screen-centered">

        <div class="row" smooth-show>
            <div class="col-md-12">
                <form class="form-signin my-form" method="post" ng-submit="doLogin()">
                    <h3 class="form-signin-heading my-heading">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp; Logowanie
                    </h3>
                    <div class="field-label">Login lub e-mail:</div>
                    <input type="text" class="form-control" ng-model="loginData.username" ng-disabled="processing" required autofocus>
                    <div class="field-label">Hasło:</div>
                    <input type="password" class="form-control" ng-model="loginData.password" ng-disabled="processing" required>
                    <div class="my-buttons">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Zaloguj" ng-disabled="processing">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="text-center"><a href="/password">Nie pamiętam hasła</a></div>
            </div>
        </div>

    </div>

    <div class="screen-middle">

        <div class="row">
            <div class="col-md-12">
                <div ng-if="processing" class="text-center"><img src="public/img/loader.gif"></div>
            </div>
        </div>

    </div>

    <div class="screen-bottom">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div ng-include="layout.messager"></div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>

</div>
